<!DOCTYPE html>
<html>
<head>

  <link href="resources/css/reset.css" type="text/css" rel="stylesheet">

<body>

<!--header-->

  <div class="logo">
    <div class="container">
      <img src="resources/images/logo.png"/>

    </div>
  </div>


<!--banner-->
  <div class="banner">

      <div class="banner-box">
        <span class="arrival">NEW ARRIVAL</span>
        <br />
        <span class="features">SPORT BIKES AND</span>

<!--nav-->
  <div class="nav-bar">

      <div class="menu">
        <a href="#eyewear">Eyewear</a>
        <a href="#apparel">Apparel</a>

    <div class="info container">
      <div class="infobox">

        <p>-47.346436, 84.32354</p>
      </div>
      <div class="infobox">

        <p>0800 - 1800</p>
